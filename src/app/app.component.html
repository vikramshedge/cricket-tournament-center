<div class="container">
    <div class="card">
        <div class="card-header">
            {{title}}
        </div>
        <div class="card-body">
          <!-- <app-home></app-home> -->
          <router-outlet></router-outlet>
          <!-- Routed views go here -->
        </div>
        <div class="card-footer text-muted">
            Time: {{varTime | date:"MM/dd/yy hh:mm a"}}
        </div>
    </div>
</div>

<div class="card">
  <div class="card-header">
      Demo & Learning
  </div>
  <div class="card-body">
    <h4 class="card-title">Matches:</h4>
    <div class="row" *ngFor="let match of fireMatches | async">
      <div class="col-3">
        {{match.id}}
      </div>
      <div class="col-3">
        {{match | json}}
      </div>
    </div>
    <div class="row" *ngFor="let match of fireSnapShot | async">
      <div class="col-3">
        {{match.id}}
      </div>
      <div class="col-3">
        {{match | json}}
      </div>
    </div>
  </div>
</div>
