<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-4">
                <div class="btn btn-primary w-50" >Home</div>
            </div>
            <div class="col-4 text-center">
                Recording score...
            </div>
            <div class="col-4 text-right">
                <div class="btn btn-danger w-50" >End</div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <match-score-card [matchDetails]="matchDetails"></match-score-card>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col">This Overs</div>
                    <div class="col text-center" *ngFor="let ball of thisOverBalls.reverse()" style="padding-left: 0; padding-right: 0;">
                        <div class="btn btn-danger btn-circle">
                            {{ball}}
                        </div> 
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-3 text-center">
                                    <label>Ball type:</label>
                                </div>
                                <div class="col-6">
                                    <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                                        <label class="btn btn-danger">
                                            <input type="radio" name="options" id="option1" autocomplete="off" checked> Wide
                                        </label>
                                        <label class="btn btn-primary active">
                                            <input type="radio" name="options" id="option2" autocomplete="off"> Okay
                                        </label>
                                        <label class="btn btn-danger">
                                            <input type="radio" name="options" id="option3" autocomplete="off"> No
                                        </label>
                                    </div>
                                </div>
                                <div class="col-3 text-center">
                                    <Label [ngClass]="currentBall.ballType.selectedElement.selectClass">{{currentBall.ballType.selectedElement.text}}</Label>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-3 text-center">
                                    <label>Ball type:</label>
                                </div>
                                <div class="col-6">
                                    <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                                        <label class="btn btn-secondary btn-circle active">
                                            <input type="radio" name="options" id="option1" autocomplete="off" checked> 0
                                        </label>
                                        <label class="btn btn-secondary btn-circle">
                                            <input type="radio" name="options" id="option2" autocomplete="off"> 1
                                        </label>
                                        <label class="btn btn-secondary btn-circle">
                                            <input type="radio" name="options" id="option3" autocomplete="off"> 2
                                        </label>
                                        <label class="btn btn-secondary btn-circle">
                                            <input type="radio" name="options" id="option3" autocomplete="off"> 3
                                        </label>
                                        <label class="btn btn-secondary btn-circle">
                                            <input type="radio" name="options" id="option3" autocomplete="off"> 4
                                        </label>
                                        <label class="btn btn-secondary btn-circle">
                                            <input type="radio" name="options" id="option3" autocomplete="off"> 5
                                        </label>
                                        <label class="btn btn-secondary btn-circle">
                                            <input type="radio" name="options" id="option3" autocomplete="off"> 6
                                        </label>
                                    </div>
                                </div>
                                <div class="col-3 text-center">
                                    <Label [ngClass]="currentBall.run.selectedElement.selectClass">{{currentBall.run.selectedElement.runs}}</Label>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-3 text-center">
                                    <label>Ball type:</label>
                                </div>
                                <div class="col-6 text-center">
                                    <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                                        <label class="btn btn-danger">
                                            <input type="radio" name="options" id="option1" autocomplete="off" checked> Out
                                        </label>
                                        <label class="btn btn-success active">
                                            <input type="radio" name="options" id="option2" autocomplete="off"> Not Out
                                        </label>
                                    </div>
                                </div>
                                <div class="col-3 text-center">
                                    <Label [ngClass]="currentBall.wkt.selectedElement.selectClass">{{currentBall.wkt.selectedElement.wicket}}</Label>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-4">
                                    <div>Preview before Submit</div>
                                </div>
                                <div class="col-8">
                                    <score-board [teamName]="battingTeam.shortName" [totalScore]="previewScore"></score-board>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col text-center">
                                    <button type="button" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
