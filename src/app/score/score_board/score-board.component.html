<div *ngIf="totalScore && teamName">
    <div class="row">
        <div class="col-6"><span>{{teamName}}</span></div>
        <div class="col-6">{{totalScore.runs + '/' + totalScore.wickets}}</div>
    </div>
    <div class="row">
        <div class="col-6">Overs:</div>
        <div class="col-6">{{totalScore.overs + '.' + totalScore.ballsOfCurrentOver}}</div>
    </div>
</div>
