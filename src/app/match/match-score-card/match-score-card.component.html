<div *ngIf="matchDetails" style="height: 100%;">
    <div class="row">
        <div class="col-5">
            <score-board [teamName]="matchDetails.teamA.shortName" [totalScore]="matchDetails.scoreA" style="height: auto; width: 100%; background-color: red;"></score-board>
        </div>
        <div class="col-2">Vs.</div>
        <div class="col-5">
            <score-board [teamName]="matchDetails.teamB.shortName" [totalScore]="matchDetails.scoreB"></score-board>
        </div>
    </div>
    <span >{{matchDetails.summary}}</span>
</div>
